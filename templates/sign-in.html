<body class="sign-inup" id="body" style="background-image:url(/go_foren/assets/img/banner/og.jpg)">

			<div class="col-lg-6 col-md-10">

				    <div style="text-align: center;    margin-top: 10px;">
				    <img  style="width:65%;" class="ec-brand-icon" src="https://sitsoftwares.co.in/go_foren/assets/img/logo/logo.png" alt="" />

					<div class="card-body p-5" style="text-align: center; ">
						<h4 class="mb-5" style="color:#fff;">Sign In</h4>

						<form class="form g-3" action="{% url 'login' %}" method="post">

							{% csrf_token %}
							<div class="row">
								<!--<div class="form-group col-md-12 mb-4">-->
								<!--	<input type="text" required maxlength="10" class="form-control" name="mobile"-->

								<!--</div>-->

								<!--<div class="form-group col-md-12 ">-->

								<!--		name="password" placeholder="Password">-->
								<!--</div>-->
								
								<div class="form-group col-md-12 mb-4">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                                  </div>
                                  <input type="text" required maxlength="10" class="form-control" name="mobile" id="email" placeholder="Mobile Number">

                              </div>

                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" required maxlength="9" class="form-control pr-5" style="border-top-right-radius: 15px;border-bottom-right-radius: 15px;" id="password" name="password" placeholder="Password">
                                <i class="fas fa-eye position-absolute" id="toggle-password" style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;"></i>
                              </div>
                            </div>

									<button type="submit" class="btn btn-primary btn-block mb-4">Sign In</button>
								</div>

{% if incorrect_password %}
<script>
	Swal.fire({
		icon: 'error',
		title: 'Incorrect Password',
		text: 'The password you entered is incorrect.',
		confirmButtonColor: '#3085d6',
		confirmButtonText: 'Try Again'
	});
</script>
{% endif %}

{% if user_not_valid %}
<script>
	Swal.fire({
		icon: 'error',
		title: 'User Not Found',

		confirmButtonColor: '#3085d6',

	});
</script>
{% endif %}

	<!-- Password hide and view -->
<script>
  // Toggle password visibility
  const togglePasswordButton = document.getElementById('toggle-password');
  const passwordField = document.getElementById('password');

  togglePasswordButton.addEventListener('click', function () {
    const type = passwordField.type === 'password' ? 'text' : 'password';
    passwordField.type = type;

    // Toggle the icon
    togglePasswordButton.classList.toggle('fa-eye');
    togglePasswordButton.classList.toggle('fa-eye-slash');
  });
</script>
	
</body>
